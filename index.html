<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" type="image/png" href="/icon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <script defer src="script.js"></script>
    <title>Workoutmap</title>
  </head>
  <body>
    <div class="sidebar">
      <h2>Click on map to add a workout <br>
      Click on a workout to navigate</h2>
      <button class="remove-workouts">Remove workouts</button>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label for="type" class="form__label">Type</label>
            <select id="type" class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label for="distance" class="form__label">Distance</label>
            <input id="distance" class="form__input form__input--distance" placeholder="km"/>
          </div>
          <div class="form__row">
            <label for="cadence" class="form__label">Cadence</label>
            <input id="cadence" class="form__input form__input--cadence" placeholder="step/min"/>
          </div>
          <div class="form__row">
            <label for="duration" class="form__label">Duration</label>
            <input id="duration" class="form__input form__input--duration" placeholder="min"/>
          </div>
          <div class="form__row form__row--hidden">
            <label for="elevation" class="form__label">Elevation</label>
            <input id="elevation" class="form__input form__input--elevation" placeholder="meters"/>
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
